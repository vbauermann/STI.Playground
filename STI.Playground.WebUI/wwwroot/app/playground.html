<header class="header">
    <h1 class="header__title"><header-async></header-async></h1>
    <i class="material-icons" ng-click="vm.getCustomers();" style="cursor:pointer;"> cached </i>
</header>

<main class="main" ng-if="!vm.loading" style="text-align:center;">
    <h4>Service Worker - <span style="color:red; cursor:pointer;" ng-click="vm.showSW = !vm.showSW">{{vm.showSW ? "Click to hide" : "Click to show"}}</span></h4>
    <div ng-if="vm.showSW">
        <h3>Customers!</h3>
        <p ng-repeat="customer in vm.customers">{{customer.nome}} - {{customer.idade}} anos</p>
    </div>
    <h4>Dynamic component - <span style="color:red; cursor:pointer;" ng-click="vm.showDC = !vm.showDC">{{vm.showDC ? "Click to hide" : "Click to show"}}</span></h4>
    <div ng-if="vm.showDC">
        <label ng-click="vm.club = null;" style="margin:0px 15px; cursor:pointer;" ng-class="{'highlighted':vm.club === null}">Default</label>
        <label ng-click="vm.club = 139;" style="margin:0px 15px; cursor:pointer;" ng-class="{'highlighted':vm.club === 139}">139 (has)</label>
        <label ng-click="vm.club = 234;" style="margin:0px 15px; cursor:pointer;" ng-class="{'highlighted':vm.club === 234}">234 (hasn't)</label>
        <login-x club="vm.club" ng-init="vm.club = null"></login-x>
    </div>
</main>
<div class="loader" ng-if="vm.loading">
    <svg viewBox="0 0 32 32" width="32" height="32">
        <circle id="spinner" cx="16" cy="16" r="14" fill="none"></circle>
    </svg>
</div>
