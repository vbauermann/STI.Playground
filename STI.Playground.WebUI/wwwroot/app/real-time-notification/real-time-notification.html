<header class="header">
    <h1 class="header__title"><header-async></header-async></h1>
    <i class="material-icons" ng-click="vm.reload();" style="cursor:pointer;"> cached </i>
</header>

<main class="main" ng-if="!vm.loading" style="text-align:center;">
    <h4>Real time notifications with SignalR</h4>
    <div>
        <label>SignalR Server: {{vm.SignalrServer}} </label>
        <br />
        <label>SignalR Hub: {{vm.Hub}} </label>
        <br />
        <button ng-click="vm.connectAndConfigureSignalR();">Connect</button>
        <br />
        <br />
        <div>
            <label>Notifications: </label>
            <p ng-repeat="notification in vm.notifications">{{notification}}</p>
        </div>
    </div>
</main>
<div class="loader" ng-if="vm.loading">
    <svg viewBox="0 0 32 32" width="32" height="32">
        <circle id="spinner" cx="16" cy="16" r="14" fill="none"></circle>
    </svg>
</div>
